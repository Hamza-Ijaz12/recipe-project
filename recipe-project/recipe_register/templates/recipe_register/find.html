{% extends 'base.html' %}
{% load static %}
{% block content %}
	
	
	
	
	
	
	

	
	
	
	
	<!-- Entertaining Section -->
	<section class="entertaining-section">
		<div class="auto-container">
			<!-- Sec Title -->
			<div class="sec-title centered">
				<h2>Recipes</h2>
			</div>
			<!-- Product Form Section -->
	<section class="product-form-section mb-5">
		<div class="auto-container">
			<div class="inner-container margin-top">
				
				<!-- Default Form -->
				<div class="default-form">
					<form method="post" action="">
						{% csrf_token %}
						<div class="clearfix">
							
							<!-- Form Group -->
							
							
							<!-- Form Group -->
							<div class="form-group col-lg-7 col-md-6 col-sm-12">
								<input type="text" name="query" placeholder="Recipe Keyword" required>
							</div>
							
							<div class="form-group col-lg-2 col-md-12 col-sm-12">
								<button type="submit" class="theme-btn search-btn"><span class="fa fa-search"> Search</span></button>
							</div>
							
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</section>
	<!-- End Keyword Section -->
			
			<div class="row clearfix">
				{% if message %}
				<h3 class="text">{{message}}</h3>
				{% endif %}
				{% for recipe in recipes_data %}
				
				<!-- Entertaining Block -->
				<div class="entertaining-block col-lg-3 col-md-6 col-sm-12">
					<div class="inner-box">
						<div class="image">
							<a href="{% url 'detail' recipe.id %}"><img src="{{recipe.image_path}}" alt="" /></a>
						</div>
						<div class="lower-content">
							
							<h4><a href="{% url 'detail' recipe.id %}">{{recipe.title}}</a></h4>
							<a href="{% url 'detail' recipe.id %}" class="theme-btn read-more">Read More</a>
						</div>
					</div>
				</div>
				{% endfor %}
				
			
				
			</div>
			
		</div>
	</section>
	<!-- End Entertaining Section -->
	
	
	
	
	


	{% endblock %}
