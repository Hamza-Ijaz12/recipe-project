{% load static %}
  <!-- Preloader -->
  <div class="preloader"></div>
 	
  <!-- Main Header-->
  <header class="main-header header-style-one">
      
      <!--Header-Upper-->
      <div class="header-upper bg-black">
          <div class="auto-container">
              <div class="clearfix">
                  
                  <div class="pull-left logo-box">
                      <div class="logo"><a href="index-2.html"><img src="{% static 'images/logo.png' %}" alt="" title=""></a></div>
                  </div>
                  
                     <div class="nav-outer clearfix">
                      <!-- Mobile Navigation Toggler -->
                      <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                      <!-- Main Menu -->
                      <nav class="main-menu navbar-expand-md">
                          <div class="navbar-header">
                              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                              </button>
                          </div>

                          <div class="navbar-collapse show collapse clearfix" id="navbarSupportedContent">
                              <ul class="navigation clearfix">
                                <li><a href="{% url 'home' %}">Home</a></li>
                                <li><a href="{% url 'find' %}">Search Recepies</a></li>
                                
                                 
                              </ul>
                          </div>
                          
                      </nav>
                      
                      <!-- Outer Box -->
                      <div class="outer-box">
                         
                          <ul class="login-info">
                            {% if request.user.is_authenticated %}
                                <li><a href="{% url 'logout' %}"><span class="icon fa fa-user"></span>Logout</a></li>
                            {% else %}
                                <li><a href="{% url 'login' %}"><span class="icon fa fa-user"></span>Login</a></li>
                            {% endif %}
                        
                              
                          </ul>
                      </div>
                      
                  </div>
                 
              </div>
          </div>
      </div>
      <!--End Header Upper-->
      
      <!-- Mobile Menu  -->
      <div class="mobile-menu">
          <div class="menu-backdrop"></div>
          <div class="close-btn"><span class="icon fa fa-remove"></span></div>
          
          <nav class="menu-box">
              <div class="nav-logo"><a href="index-2.html"><img src="{% static 'images/logo-2.png' %}" alt="" title=""></a></div>
              <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
          </nav>
      </div><!-- End Mobile Menu -->
      
  </header>
  <!--End Main Header -->
